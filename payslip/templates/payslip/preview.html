<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payslip Preview</title>
    <link rel="stylesheet" href="{% static 'payslip/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <p class="eyebrow">Payslip</p>
          <h1>Preview</h1>
          <p class="subtext">Review the PDF and click download when ready.</p>
        </div>
      </header>

      <section class="card">
        <div class="form-footer">
          <a class="primary" href="{{ download_url }}" download="{{ download_filename }}">
            {{ download_label }}
          </a>
          <a class="file-meta" href="{{ preview_url }}" target="_blank" rel="noopener noreferrer">
            Open preview in new tab
          </a>
          <a class="file-meta" href="/">Back to upload</a>
        </div>
      </section>

      <section class="card">
        <div id="preview-error" class="error" style="display: none;"></div>
        <iframe
          id="preview-frame"
          title="Payslip PDF"
          style="width: 100%; height: 720px; border: 1px solid #e5e7eb; border-radius: 12px;"
        ></iframe>
      </section>
    </div>
    <script>
      const previewUrl = "{{ preview_url }}";
      const frame = document.getElementById("preview-frame");
      const errorBox = document.getElementById("preview-error");

      fetch(previewUrl)
        .then(async (response) => {
          if (!response.ok) {
            const text = await response.text();
            throw new Error(`Preview failed: ${response.status} ${text}`);
          }
          return response.blob();
        })
        .then((blob) => {
          const objectUrl = URL.createObjectURL(blob);
          frame.src = objectUrl;
        })
        .catch((error) => {
          errorBox.textContent = error.message;
          errorBox.style.display = "block";
        });
    </script>
  </body>
</html>
